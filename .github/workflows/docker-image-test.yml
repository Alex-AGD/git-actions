name: Docker Image Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/test-app:latest

      - name: Run Docker container
        run: docker run -d --name test-app -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/test-app:latest

      - name: Test Docker container
        run: |
          sleep 10
          curl -f http://localhost:8000

      - name: Check non-root user
        run: |
          docker exec test-app id -u
          docker exec test-app id -u | grep -v 0